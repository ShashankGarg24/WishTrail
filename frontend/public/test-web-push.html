<!DOCTYPE html>
<html>
<head>
    <title>Web Push Test - WishTrail</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .log { font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîî WishTrail Web Push Test</h1>
    
    <div id="status"></div>
    <div id="logs" class="log"></div>
    
    <button onclick="testPermission()">1. Check Permission</button>
    <button onclick="requestPermission()">2. Request Permission</button>
    <button onclick="testFCM()">3. Test FCM Token</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <h2>Configuration</h2>
    <pre id="config"></pre>
    
    <script type="module">
        // Firebase config - REPLACE THESE WITH YOUR VALUES
        const firebaseConfig = {
            apiKey: "AIzaSyDXqjhftV7q_m_HRgON7VTxrW4FvDRm_Ao",
            authDomain: "wishtrail-291cc.firebaseapp.com",
            projectId: "wishtrail-291cc",
            storageBucket: "wishtrail-291cc.appspot.com",
            messagingSenderId: "432981958169",
            appId: "1:432981958169:android:21e81cf1a0569a7d5f9488", // ‚ö†Ô∏è CHANGE TO WEB APP ID
        };
        
        const vapidKey = "BNGvLfyZbH4pFLIIXVesEdxpqXEDI8il6rpVWM171G-JsVVRAeEnNo0BrrOQ84BDehEHpHMnwY8oYxdES2If7Wk";
        
        document.getElementById('config').textContent = JSON.stringify(firebaseConfig, null, 2);
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        window.testPermission = function() {
            if (!('Notification' in window)) {
                log('‚ùå Browser does not support notifications', 'error');
                return;
            }
            log(`‚úÖ Notification support: ${Notification.permission}`);
        };
        
        window.requestPermission = async function() {
            try {
                const permission = await Notification.requestPermission();
                log(`‚úÖ Permission result: ${permission}`);
                if (permission === 'granted') {
                    log('üëç You can now proceed to test FCM');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        };
        
        window.testFCM = async function() {
            try {
                log('üì¶ Importing Firebase...');
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getMessaging, getToken, isSupported } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js');
                
                log('‚úÖ Firebase modules loaded');
                
                const supported = await isSupported();
                if (!supported) {
                    log('‚ùå Firebase Messaging not supported in this browser');
                    return;
                }
                log('‚úÖ Firebase Messaging is supported');
                
                log('üîß Initializing Firebase...');
                const app = initializeApp(firebaseConfig);
                const messaging = getMessaging(app);
                log('‚úÖ Firebase initialized');
                
                log('üìù Registering service worker...');
                const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                await navigator.serviceWorker.ready;
                log('‚úÖ Service worker registered');
                
                log('üé´ Getting FCM token...');
                const token = await getToken(messaging, {
                    vapidKey: vapidKey,
                    serviceWorkerRegistration: registration,
                });
                
                if (token) {
                    log(`‚úÖ FCM Token obtained: ${token.substring(0, 30)}...`);
                    log(`üìã Full token: ${token}`);
                    log('üéâ SUCCESS! Copy this token to register with your backend');
                } else {
                    log('‚ùå No token received. Check console for errors.');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                log(`‚ùå Error code: ${error.code}`);
                log(`‚ùå Full error: ${JSON.stringify(error, null, 2)}`);
                console.error('Full error object:', error);
            }
        };
        
        // Auto-check on load
        testPermission();
    </script>
</body>
</html>
