name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install App Dependencies
        working-directory: app
        run: yarn install --frozen-lockfile || yarn install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Clean Android Directory
        working-directory: app
        run: rm -rf android

      - name: Prebuild Android
        working-directory: app
        run: expo prebuild --platform android --clean

      - name: Fix AndroidManifest.xml
        working-directory: app/android/app/src/main
        run: |
          # Remove package attribute from AndroidManifest.xml if present
          sed -i 's/ package="[^"]*"//' AndroidManifest.xml
          # Remove theme attributes that reference non-existent styles
          sed -i 's/ android:theme="@style\/[^"]*"//g' AndroidManifest.xml

      - name: Remove Duplicate Styles
        working-directory: app/android/app/src/main/res/values
        run: rm -f styles.xml

      - name: Remove PNG Icon Duplicates
        working-directory: app/android/app/src/main/res
        run: |
          find . -name "ic_launcher*.png" -type f -delete
          find . -name "ic_launcher*_round.png" -type f -delete
          # Remove problematic adaptive icon XML files
          rm -f mipmap-anydpi-v26/ic_launcher.xml
          rm -f mipmap-anydpi-v26/ic_launcher_round.xml
          echo "Removed PNG duplicates and adaptive icon XMLs"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Decode Keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/wishtrail.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          
      - name: Set Gradlew Permission
        working-directory: app/android
        run: chmod +x ./gradlew

      - name: Build Release APK
        working-directory: app/android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: ./gradlew assembleRelease --no-daemon -x processReleaseResources

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wishtrail-release-apk
          path: app/android/app/build/outputs/apk/release/app-release.apk


